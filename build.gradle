plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'questions.FindMinimalLists'


// Added by bshanahan
task(createCtt, dependsOn: 'classes', type: JavaExec) {
    group = 'Project execution tasks'
    description = 'Generates an annotated creature truth table from user input'
    main = 'questions.CreateCreatureTruthTable'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}

task(findMinimalLists, dependsOn: 'classes', type: JavaExec) {
    group = 'Project execution tasks'
    description = 'Creates a list of question lists for a given creature truth table'
    main = 'questions.DisplayQuestionLists'
    classpath = sourceSets.main.runtimeClasspath
}

task(displayQLists, dependsOn: 'classes', type: JavaExec) {
    group = 'Project execution tasks'
    description = 'Displays list of question lists or a particular question list'
    main = 'questions.DisplayQuestionLists'
    classpath = sourceSets.main.runtimeClasspath
}

task(quizMe, dependsOn: 'classes', type: JavaExec) {
    group = 'Project execution tasks'
    description = 'Identifies creature from user input'
    main = 'questions.QuizMe'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}
